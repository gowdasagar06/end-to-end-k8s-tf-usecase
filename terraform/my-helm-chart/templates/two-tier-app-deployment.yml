apiVersion: apps/v1
kind: Deployment
metadata:
  name: two-tier-app
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  labels:
    app: two-tier-app
spec:
  replicas: {{ .Values.twoTierApp.replicas }}
  selector:
    matchLabels:
      app: two-tier-app
  template:
    metadata:
      labels:
        app: two-tier-app
    spec:
      containers:
        - name: two-tier-app
          image: {{ .Values.twoTierApp.image }}
          env:
            - name: MYSQL_HOST
              value: {{ .Values.twoTierApp.mysqlHost }}
            - name: MYSQL_PASSWORD
              value: "{{ .Values.twoTierApp.mysqlPassword }}"
            - name: MYSQL_USER
              value: "{{ .Values.twoTierApp.mysqlUser }}"
            - name: MYSQL_DB
              value: "{{ .Values.twoTierApp.mysqlDB }}"
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
